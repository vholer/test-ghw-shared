name: Shared Builder

on:
  workflow_call:
    inputs:
      image:
        description: Name of image
        type: string
        required: true

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout reusable workflows repository
        uses: actions/checkout@v3
        with:
          repository: vholer/test-ghw-shared
          path: reusable-repo
          fetch-depth: 1
          submodules: false

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          submodules: true

      - name: Build
        id: build
        run: echo Build

      - name: Test
        id: test
        run: |
          reusable-repo/.github/scripts/test.sh
